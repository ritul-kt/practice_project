{% extends "base.html" %}
{% block start%}

<div class="container mt-5">
    <form class=" col-6 mx-auto card p-3 shadow-lg" method ="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr/>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name = "receipe_name" type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
          <textarea class="form-control" name = "receipe_description"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" >
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
   </form>
     


<table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in receipes%}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.receipe_name}}</td>
          <td>{{recipe.receipe_description}}</td>
          <td>
            <img src="/media/{{recipe.receipe_image}}" style="height:100px">
          </td>
          <td>
            <a href="/delete-receipe/{{recipe.id}}" class="btn btn-danger m-2">Delete</a>
            <a href="/update-receipe/{{recipe.id}}" class="btn btn-success">Update</a>
          </td>
        </tr>
       {% endfor%}
      </tbody>
    </table>
    </div>

{% endblock%}
